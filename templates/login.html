{% extends 'base.html' %}


{% block content %}
  <h1>Login</h1>
  <h3>Email Address</h3>
  <form method="post" nonvalidate>
      <input id="emailAddress" type="email">
  </form>
  <h3>Password </h3>
    <form method="post" nonvalidate>
          <input id="password" type="password">
      </form>
  <button type="submit">Log In</button>
{% endblock %}
