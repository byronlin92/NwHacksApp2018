{% extends 'base.html' %}

{% block breadcrumb %}
  <li class="breadcrumb-item"><a href="{% url 'home' %}">Services Apps</a></li>
  <li class="breadcrumb-item"><a href="{% url 'posts' %}">Posts</a></li>
  <li class="breadcrumb-item active">Post Detail</li>

{% endblock %}

{% block content %}
<div class="container-fluid">
  <div class="row justify-content-center">
    <h1><strong>{{post.name}}</strong></h1>
    </div>
    <div class="row">
        <dt class="col-sm-3">Description</dt>
        <dd class="col-sm-9">{{post.description}}</dd>
    </div>
    <div class="row">
        <dt class="col-sm-3">Location</dt>
        <dd class="col-sm-9">{{post.location}}</dd>
    </div>
    <div class="row">
        <p>Created at: {{post.created_at}}</p>
    </div>
</div>

{% endblock %}
